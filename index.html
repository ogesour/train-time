<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
        </div>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>First Train Time (24hr Clock)</th>
                    <th>Frequency</th>
                    <th>Minuntes Away</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
        <div class="card">
            <div class="card-header bg-primary text-white">Add Train
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-controle" id="trainName" aria-describedby="trainName" style="width: 100%">
                </div>
                <div class="form-group">
                    <label for="trainDestination">Destination </label>
                    <input type="text" class="form-controle" id="destination" aria-describedby="trainDestination" style="width: 100%">
                </div>
                <div class="form-group">
                    <label for="firstTrain">First Train (HH:MM 24hr clock)</label>
                    <input type="text" class="form-controle" id="firstTrain" aria-describedby="firstTrain" style="width: 100%">
                </div>
                <div class="form-group">
                    <label for="trainFrequency">Frequency (Mins)</label>
                    <input type="text" class="form-controle" id="frequency" aria-describedby="trainFrequency" style="width: 100%">
                </div>
                <button id="submitbtn" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>













        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="assets/javascript/logic.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
        <script src="https://code.jquery.com/jquery.js"></script>
</body>
</html>
